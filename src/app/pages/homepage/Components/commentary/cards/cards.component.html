<section class="boxCard">
  <div class="informationsUser">
    <div class="imageUser">
      <img src="{{ imageProfile }}" alt="Profile user" class="image" />
    </div>
    <div class="informationsText">
      <h1 class="name">{{ name }}</h1>
      <h2 class="city">{{ city }}</h2>
    </div>
  </div>
  <p class="commentary">{{ commentary }}</p>
</section>
